name: CI & Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  ci:
    name: Run checks & tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: xclone_test
          POSTGRES_USER: xclone_user
          POSTGRES_PASSWORD: xclone_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U xclone_user" 
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_NAME: xclone_test
      DATABASE_USER: xclone_user
      DATABASE_PASSWORD: xclone_pass
      DATABASE_HOST: localhost
      DATABASE_PORT: 5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Wait for Postgres
        run: |
          echo "⏳ Waiting for Postgres to be ready..."
          until pg_isready -h $DATABASE_HOST -p $DATABASE_PORT -U $DATABASE_USER; do
            sleep 2
          done
          echo "✅ Postgres is ready!"

      - name: Run tests
        working-directory: backend
        run: |
          python manage.py test

  deploy:
    name: Deploy to Render
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Trigger Render Deploy
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Triggering deploy for Render service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/${RENDER_SERVICE_ID}/deploys" \
            -H "Authorization: Bearer ${RENDER_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{}'
